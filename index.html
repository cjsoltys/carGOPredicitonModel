<!-- Old Hompage using Bootstrap. view home.html and history.html-->

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
	<style>
		.container-fluid{
			background-color:#183f43;
			border-bottom: 3px solid #e8de3b;
		}
		
		.tab{
			font-size:25px;
			padding: 35px 16px 25px;
		}
 
		.cargoLogo{
  			height:80px;
			padding-top:0px;
			margin-top:0px;
		}
   
		.nav.navbar-nav li a, .nav.navbar-nav li a:focus{
			color:white;
		}
		
		.nav.navbar-nav li .icon{
		  display: none;
		}
   
		.nav.navbar-nav li a:hover{
			color:yellow;
			transition: 0.75s;
		}   
		
  
	</style>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand"</a>
			</div>
			<ul class="nav navbar-nav" id="myTopnav">
				<li><img class="cargoLogo" src="cargo-logo.png"></li>
				<li style="padding-left:50px;" class="tab"><a href="index.html">Home</a></li>
				<li class="tab"><a href="history.html">History</a></li>
				<li><a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a></li>
			</ul>
		</div>
	</nav>
  
	<div class="container">
		<h3>Home Tab</h3>
		<p>A navigation bar is a navigation header that is placed at the top of the page.</p>
	</div>
	
	<script>
		function myFunction() {
			var x = document.getElementById("myTopnav");
			if (x.className === "nav navbar-nav") {
				x.className += " responsive";
			} else {
				x.className = "nav navbar-nav";
			}
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>History Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="navbar.css">
	
	<!-- JQuery datepicker compared to the HTML5 one I coded. This one maintains a consistent style across browsers
	and works on all browsers unlike the HTML5 one-->
	<link rel="stylesheet" href="jquery-ui.css">
	  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	  <script>
	  $( function() {
		$( "#datepicker" ).datepicker({
		  showOn: "button",
		  buttonImage: "calendar-icon.png",
		  buttonImageOnly: true,
		  buttonText: "Select date",
		  minDate: new Date(2017, 10, 01),
		  maxDate: new Date()
		});
	  } );
	  
	    $( function() {
		$( "#datepicker2" ).datepicker({
		  showOn: "button",
		  buttonImage: "calendar-icon.png",
		  buttonImageOnly: true,
		  buttonText: "Select date",
		  minDate: new Date(2017, 10, 01),
		  maxDate: new Date()
		});
	  } );
	  </script>
	
	<style>
		body{
			margin: 0;
			font-family: Arial;
		}
		
		
		.labels{
			margin: 0px;
			text-align:right;
			font-size: 20px;
		}
		
		.flex-container{
			display:flex;
			justify-content:flex-start;
			align-items:stretch;
			flex-wrap:nowrap;
			padding: 20px;
			margin-top:20px;
		}
		
		.graph-area{
			min-height:550px;
			flex-basis:80%;
		}
		
		.time-range-section{
			min-height:550px;
			flex-basis:20%;
			border-left: 2px solid #a8a8a8;
		}
		
		.time-range-content{
			margin: 30px 40px;
		}
		
		

		.date-range-fields td {
			padding-bottom: 20px;
		}

		
		.submitBut {
			height: 30px;
			width: 70px;
			margin-left: 210px;
		}
		
		
	</style>
</head>

<body>
	<div class="navbar" id="nb">
		<img class="cargoLogo" src="cargo-logo.png"/>
		<a href="home.html">Home</a>
		<a href="history.html">History</a>
		<a href="javascript:void(0);" style="font-size:20px;" class="icon" onclick="myFunction()">&#9776;</a>
	</div>
	
	<div class = "flex-container">
		<div class="graph-area">
			<h2>Graph(s) Section</h2>
		</div>
		<div class="time-range-section">
			<div class="time-range-content">
				<h2>Date Range</h2>
				<table style="margin-bottom: 0px" class="date-range-fields">
					<tr>
						<td style="padding-right: 20px;">
							<p class="labels">Start:</p>
						</td>
						<td>
							<input readonly type="text" value="11/01/2017" name="start" min="2017-11-01" id="datepicker">
						</td>
					</tr>
					<tr>
						<td style="padding-right: 20px">
							<p class="labels">End:</p>	
						</td>
						<td>
							<input readonly type="text" value="11/01/2017" name="start" min="2017-11-01" id="datepicker2">
						</td>
					</tr>
					<tr>
						<td style="padding-right: 20px;">
							<p class="labels">Time:</p>
						</td>
						<td>
							<table>
								<tr>
									<td>
										HH:<input style="width:55%; " type="text" list="hours">
										<datalist id="hours">
											<option value="09">
											<option value="10">
											<option value="11">
											<option value="12">
											<option value="13">
											<option value="14">
											<option value="15">
											<option value="16">
											<option value="17">
											<option value="18">
											<option value="19">
											<option value="20">
											<option value="21">
											<option value="22">
											<option value="23">
										</datalist>
									</td>
									<td>
										MM:<input style="width:55%;" type="text" list="minutes">
										<datalist id="minutes">
											<option value="00">
											<option value="15">
											<option value="30">
											<option value="45">
										</datalist>
									</td>
								</tr>
							
							</table>
						</td>
					</tr>
				</table>
				
				<button class="submitBut" type="button" onclick="alert('Button Pressed')">Submit</button>
				
				
				<br><br>
			</div>
		</div>
	</div>
	
	<div class="vertical-line"></div>

	<script>
		function myFunction() {
			var x = document.getElementById("nb");
			if (x.className === "navbar") {
				x.className += " responsive";
			} else {
				x.className = "navbar";
			}
		}
		
		//Set date range's max value to current date
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth()+1;
		var yyyy = today.getFullYear();
		if(dd<10){
			dd='0'+dd
		} 
		if(mm<10){
			mm='0'+mm
		} 

		today = yyyy+'-'+mm+'-'+dd;
		document.getElementById("startdate").setAttribute("max", today);
		document.getElementById("enddate").setAttribute("max", today);
	</script>
</body>
</html>
